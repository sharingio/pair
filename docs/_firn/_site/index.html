<html><head><meta charset="UTF-8" /><link href="/static/css/firn_base.css" rel="stylesheet" /></head><body><main><article class="content"><div><div><section></section><div class="firn-headline-section firn-headline-section-1"><h1 class="firn-headline firn-headline-1" id="sharing-is-pairing!"><span class="firn-headline-text"><span>Sharing is Pairing!</span></span></h1><section><p><span>sharing.io is a service, inspired by </span><a class="firn-external" href="https://github.com/technomancy/syme" target="_blank">Syme</a><span>, to help you create a shared environment for coding.  With sharing.io, this instance includes a kubernetes cluster with a pair-focussed editor built into it, letting you work directly inside the cluster.</span></p></section></div></div></div></article></main></body></html>
