# Default values for sharingio-pair.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

permittedOrgs:
  - sharingio
  - humacs

fullnameOverride: ""
adminEmailDomain: ""

# A 16-character shared secret between the frontend and the browser
sessionSecret: ""
# GitHub OAuth App
githubOAuth:
  id: ""
  secret: ""
# Equinix Metal project
equinixMetal:
  projectID: ""
# override where the Instance objects will be written to
targetNamespace: ""
# the timezone for Pair components and instances
timezone: Pacific/Auckland

# max instances for non-admins
maxInstancesForNonAdmins: -1

# instance configuration
instance:
  kubernetesVersion: ""
  humacsVersion: ""
  humacsRepository: registry.gitlab.com/humacs/humacs/ii
  nodeSize: ""

# secrets for pulling images
imagePullSecrets: []

ingress:
  enabled: false
  certmanager:
    enabled: false
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

client:
  replicaCount: 1

  image:
    repository: registry.gitlab.com/sharingio/pair/client
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  nameOverride: ""

  podAnnotations: {}

  podSecurityContext: {}
  # fsGroup: 2000

  securityContext:
    readOnlyRootFilesystem: true
    privileged: false
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

  extraEnv: []

  service:
    type: ClusterIP
    port: 5000

  resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  affinity: {}

  nodeSelector: {}

  tolerations: []

clusterapimanager:
  replicaCount: 1

  image:
    repository: registry.gitlab.com/sharingio/pair/clusterapimanager
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  nameOverride: ""

  podAnnotations: {}

